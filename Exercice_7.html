<!DOCTYPE html>
<html>
    <head>
        <title>Exercice_7</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form onsubmit="Calcul()">
            <label for="pointure">Pointure : </label><input type="text" id="pointure" name="pointure"/><br/>
            <label for="annee">Année de naissance : </label><input type="text" id="annee" name="annee"/><br/>
            <button id="valider" name="valider">Valider</button>
        </form>
        <script>
        function Calcul() {
            var pointure = document.getElementById("pointure").value;
            var annee = document.getElementById("annee").value;
            if (pointure == ""){
                alert("Veuillez entrer votre pointure !");
                return false;
            }else if (annee == ""){
                alert("Veuillez entrer votre année de naissance !");
                return false;
            }
            var resultat = pointure * 2;
            resultat = resultat + 5;
            resultat = resultat * 50;
            resultat = resultat - annee;
            resultat = resultat + 1766;
            alert(resultat);
        }
        </script>
    </body>
</html>
